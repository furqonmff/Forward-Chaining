<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylegaleri.css" />
    <title>mff</title>
  </head>
  <body>
    <!-- Ini Judul -->
    <h1>Gadget Gallery</h1>

    <!-- Ini Gallery -->
    <div class="gallery_container_parent">
      <div class="gallery_container">
        <figure class="gallery_item item_1" onclick="openmodal();currentslide(1)">
          <img src="gallery/hp1.jpg" alt="huwawei" />
          <figcaption class="caption">
            1 <br /><br />
            Tap To Zoom In <br />
            <i class="fas fa-search"></i>
          </figcaption>
        </figure>

        <figure class="gallery_item item_2" onclick="openmodal();currentslide(2)">
          <img src="gallery/hp2.jpg" alt="phone_image" />
          <figcaption class="caption">
            2 <br /><br />
            Tap To Zoom In <br />
            <i class="fas fa-search"></i>
          </figcaption>
        </figure>

        <figure class="gallery_item item_3" onclick="openmodal();currentslide(3)">
          <img src="./gallery/hp3.jpg" alt="phone_image" />
          <figcaption class="caption">
            3 <br /><br />
            Tap To Zoom In <br />
            <i class="fas fa-search"></i>
          </figcaption>
        </figure>

        <figure class="gallery_item item_4" onclick="openmodal();currentslide(4)">
          <img src="gallery/hp4.jpg" alt="truck_image" />
          <figcaption class="caption">
            4 <br /><br />
            Tap To Zoom In <br />
            <i class="fas fa-search"></i>
          </figcaption>
        </figure>

        <figure class="gallery_item item_5" onclick="openmodal();currentslide(5)">
          <img src="gallery/hp5.jpg" alt="bike_image" />
          <figcaption class="caption">
            5 <br /><br />
            Tap To Zoom In <br />
            <i class="fas fa-search"></i>
          </figcaption>
        </figure>

        <figure class="gallery_item item_6" onclick="openmodal();currentslide(6)">
          <img src="gallery/hp6.jpg" alt="phome_image" />
          <figcaption class="caption">
            6 <br /><br />
            Tap To Zoom In <br />
            <i class="fas fa-search"></i>
          </figcaption>
        </figure>

        <figure class="gallery_item item_7" onclick="openmodal();currentslide(7)">
          <img src="gallery/hp7.jpg" alt="truck_image" />
          <figcaption class="caption">
            7 <br /><br />
            Tap To Zoom In <br />
            <i class="fas fa-search"></i>
          </figcaption>
        </figure>

      </div>
    </div>

    <!-- Ini Lightbox  -->
    <div class="lightbox_container">
      <i class="fas fa-times" id="close"></i>
      <div class="parent_navigation">
        <span class="prev" id="ripple">&#10094;</span>
        <span class="next" id="ripple">&#10095;</span>
      </div>

      <figure class="lightbox_item">
        <img src="gallery/hp1.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">1</figcaption>
      </figure>

      <figure class="lightbox_item">
        <img src="gallery/hp2.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">2</figcaption>
      </figure>

      <figure class="lightbox_item">
        <img src="gallery/hp3.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">3</figcaption>
      </figure>

      <figure class="lightbox_item">
        <img src="gallery/hp4.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">4</figcaption>
      </figure>

      <figure class="lightbox_item">
        <img src="gallery/hp5.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">5</figcaption>
      </figure>

      <figure class="lightbox_item">
        <img src="gallery/hp6.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">6</figcaption>
      </figure>

      <figure class="lightbox_item">
        <img src="gallery/hp7.jpg" alt="phone_image" />
        <figcaption class="caption_lightbox">7</figcaption>
      </figure>

    </div>

    <!-- script javascript -->
    <script src="scriptgaleri.js"></script>
  </body>
</html>
